<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="header">Etch-a-sketch</div>
    <div class="body">
        <div class="left">
            <input id="color-change" type="color" value="#808080" />
            <button class = "btn" id = "single">Single Color Mode</button>
            <button class = "btn" id = "rainbow">Rainbow Mode</button>
            <button class = "btn" id = "eraser">Eraser</button>
            <button class = "btn" id = "clear">Clear Board</button>
            <div class="slide-value">32 x 32</div>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            </div>
        </div>
        <div class="grid-container" id = "grid-container"></div>
    </div>   
    <div class="footer">Copyright Â© 2023 by Christopher Chen</div>
</body>
</html>
